---
haproxy:
  logs:
   - /dev/log  local0
   - /dev/log  local1 notice
  global:
    socket: /var/lib/haproxy/stats
    chroot:  /var/lib/haproxy
    user: haproxy
    group: haproxy
  listen:
    stats:
      bind: '*:8181'
      stats:
        enable: ""
        uri: "/"
        realm: "Haproxy\ Statistics"
        auth: haproxy:haproxy
  frontend:
    hafrontend:
      bind: '*:80'
      mode: 'http'
      option:
      default_backend: "habackend"
  backend:
    habackend:
      bind: '*'
      mode: 'http'
      balance: 'roundrobin'
      option: ''
      reqadd: []
      server: []
  timeout:
    http-request: 10s
    queue: 1m
    connect: 10s
    client: 1m
    server: 1m
    http-keep-alive: 10s
    check: 10s
  defaults:
    mode: 'http'
    log: 'global'
    retries: 3
    option:
      httplog:
      dontlognull:
      http-server-close:
      forwardfor: except 127.0.0.0/8
      redispatch:
